<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="icon" href="/img/logo32.ico" size="32x32"/>
		<link rel="icon" href="/img/logo96.ico" size="96x96"/>

		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Yellowtail&display=swap" rel="stylesheet">

		<title>Pij wode</title>

		<link rel="manifest" href="manifest.json">

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Pij Wode">
		<meta name="apple-mobile-web-app-title" content="Pij Wode">
		<meta name="theme-color" content="#74b2d1">
		<meta name="msapplication-navbutton-color" content="#74b2d1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="msapplication-starturl" content="/index.html">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="icon" sizes="64x64" href="/img/logo64.png">
		<link rel="apple-touch-icon" sizes="64x64" href="/img/logo64.png">
		<link rel="icon" sizes="192x192" href="/img/logo192.png">
		<link rel="apple-touch-icon" sizes="192x192" href="/img/logo192.png">
		<link rel="icon" sizes="512x512" href="/img/logo512.png">
		<link rel="apple-touch-icon" sizes="512x512" href="/img/logo512.png">

		<script src="/js/Chart.bundle.min.js"></script>
  </head>
  <body>
		<header>
			<div class="image">
				<div class="bottomBorder"></div>
			</div>
			<div class="box" onclick="app.showAddWaterPanel(event)">
				<a href="#" class="addWaterBox">
					+
				</a>
				<div class="sumary">
					<div class="lable">Dziś wypiłeś</div>
					<div class="waterSum">
						0 ml
					</div>
				</div>
			</div>
		</header>

		<main class="container">
			<div class="tails">
				<div class="tail squer tailAvg">
					<div class="title">
						Średnia
					</div>

					<div class="value">
						0 l
					</div>
				</div>

				<div class="tail squer tailMax">
					<div class="title">
						Max
					</div>

					<div class="value">
						0 l
					</div>
				</div>

				<div class="tail squer tailMin">
					<div class="title">
						Min
					</div>

					<div class="value">
						0 l
					</div>
				</div>
				<div class="tail squer tailSettings"onclick="app.showSettings()">
					<div class="text">Ustawienia</div>
				</div>
			</div>
			<div class="chartSection">
				<div class="prev chartContorls" onclick="app.chart.previous()">
					<span><</span>
				</div>
				<div class="chartBox">
					<canvas id="myChart"  width="800" height="500"></canvas>
				</div>
				<div class="next chartContorls" onclick="app.chart.next()">
					<span>></span>
				</div>
			</div>

			<div class="blueBackground"></div>

			<div class="settings">
				<div class="closeButton" onclick="app.closeWindows(event)"></div>
				<div class="settingsRow darkMode">
					<div class="text">Tryb ciemny</div>
					<div class="chekbox">
						<label>
							<input type="checkbox" onchange="(this.checked)?app.setTheme('dark'):app.setTheme('main');">
  							<span class="slider"></span>
						</label>
					</div>
				</div>
				<div class="deleteData"><a href="#" onclick="app.deleteData(event)">Usuń dane</a></div>
			</div>

			<div class="addWaterPanel">
				<div class="closeButton" onclick="app.closeWindows(event)"></div>
				<a href="#" onclick="app.addWater(event, 250)">250 ml</a>
				<a href="#" onclick="app.addWater(event, 330)">330 ml</a>
				<a href="#" onclick="app.addWater(event, 500)">500 ml</a>

				<form class="" action="/#" method="post" onsubmit="app.formSubmit(event)">
					<div class="form">
						<input type="number" id="capacity" placeholder="Wpisz" autocomplete="off">
						ml
					</div>
				</form>
			</div>

			<footer>Created by  <span class="signature">Jakub Jen</span></footer>
		</main>
		<script src="js/app.js"></script>
  </body>
</html>
